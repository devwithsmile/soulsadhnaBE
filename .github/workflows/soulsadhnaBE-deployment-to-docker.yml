name: Deploy to docker-hub
run-name: Deploying to docker-hub , done by ${{ github.actor }}
on:
  push:
    branches: 
      - main

jobs:
  deploy-soulsadhna-BE-pipeline:
    name: Deploy Soulsadhna BE Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t devwithsmile007/soulsadhanaBE:latest .

      - name: Push Docker image to Docker Hub
        run: docker push devwithsmile007/soulsadhanaBE:latest

      - name: Run Docker image
        run: docker run -d -p 3000:3000 devwithsmile007/soulsadhanaBE:latest


